<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="20%" style="stop-color:#2ECC71;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#F39C12;stop-opacity:0.8" />
      <stop offset="60%" style="stop-color:#9B59B6;stop-opacity:0.8" />
      <stop offset="80%" style="stop-color:#3498DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#95A5A6;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1920" height="1080" fill="url(#grad1)"/>
  <g transform="translate(960, 540)" filter="url(#glow)">
    <circle cx="0" cy="0" r="200" fill="none" stroke="white" stroke-width="12" opacity="0.9"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="white" stroke-width="12" opacity="0.9"/>
    <line x1="-141" y1="141" x2="0" y2="0" stroke="white" stroke-width="12" opacity="0.9"/>
    <line x1="141" y1="141" x2="0" y2="0" stroke="white" stroke-width="12" opacity="0.9"/>
  </g>
  <text x="300" y="300" font-size="80" fill="white" opacity="0.6" font-family="serif">✝</text>
  <text x="1500" y="300" font-size="80" fill="white" opacity="0.6" font-family="serif">☪</text>
  <text x="300" y="800" font-size="80" fill="white" opacity="0.6" font-family="serif">ॐ</text>
  <text x="1500" y="800" font-size="80" fill="white" opacity="0.6" font-family="serif">☸</text>
  <text x="960" y="150" font-size="80" fill="white" opacity="0.6" font-family="serif">✡</text>
</svg>
