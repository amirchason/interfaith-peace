<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sacred Teachings on Peace | Interfaith Peace Initiative</title>
  <meta name="description" content="Explore sacred teachings on peace, compassion, and non-violence from Christianity, Islam, Buddhism, Hinduism, and Judaism.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --blue: #4A90E2;
      --green: #2ECC71;
      --orange: #F39C12;
      --purple: #9B59B6;
      --cyan: #3498DB;
      --gray: #95A5A6;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 100%);
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      position: relative;
      padding: 4rem 1rem 3rem;
      overflow: hidden;
    }

    /* Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float 20s infinite ease-in-out;
      pointer-events: none;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--purple), transparent);
      top: -10%;
      right: -5%;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--blue), transparent);
      bottom: 10%;
      left: -5%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
      position: relative;
      z-index: 10;
    }

    .hero-content {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffffff, #a78bfa);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Filter Buttons */
    .filter-section {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin-bottom: 3rem;
    }

    .filter-btn {
      padding: 0.625rem 1.25rem;
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.1);
    }

    .filter-btn.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    /* Search Section */
    .search-section {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1.5rem;
      margin-bottom: 3rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .search-controls {
        flex-direction: row;
      }
    }

    .search-box {
      flex: 1;
    }

    .search-box input {
      width: 100%;
      padding: 0.875rem 1.25rem;
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--purple);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
    }

    select {
      padding: 0.875rem 1.25rem;
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      min-width: 200px;
    }

    select:focus {
      outline: none;
      border-color: var(--purple);
      background: rgba(255, 255, 255, 0.08);
    }

    select option {
      background: #1a0a1f;
      color: white;
    }

    /* Results Counter */
    .results-info {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 2rem;
      font-size: 0.9375rem;
    }

    .results-count {
      color: white;
      font-weight: 700;
    }

    /* Teaching Cards Grid */
    .teachings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .teaching-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.5rem;
      overflow: hidden;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
    }

    .teaching-card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .teaching-card a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .teaching-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .teaching-content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .religion-badge {
      display: inline-block;
      padding: 0.375rem 0.75rem;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: white;
    }

    .teaching-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .teaching-excerpt {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.6;
      margin-bottom: 1rem;
      flex: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .teaching-meta {
      display: flex;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 1rem;
    }

    .teaching-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: auto;
    }

    .tag {
      padding: 0.25rem 0.625rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 100px;
      font-size: 0.6875rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* No Results */
    .no-results {
      text-align: center;
      padding: 4rem 2rem;
      display: none;
    }

    .no-results.show {
      display: block;
    }

    .no-results svg {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      opacity: 0.3;
    }

    .no-results h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .no-results p {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Home Link */
    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 0.9375rem;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }

    .home-link:hover {
      color: white;
      transform: translateX(-4px);
    }

    @media (max-width: 640px) {
      .teachings-grid {
        grid-template-columns: 1fr;
      }

      .orb {
        filter: blur(40px);
      }
    }
  </style>
</head>
<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <section class="hero">
    <div class="container">
      <a href="../" class="home-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
        Back to Home
      </a>

      <div class="hero-content">
        <h1>Sacred Teachings on Peace</h1>
        <p class="subtitle">
          Discover timeless wisdom from five world religions on compassion, reconciliation, and non-violence
        </p>

        <!-- Religion Filters -->
        <div class="filter-section">
          <button class="filter-btn religion-filter active" data-religion="all">All Religions</button>
          <button class="filter-btn religion-filter" data-religion="christianity" style="background: linear-gradient(135deg, var(--blue), rgba(74, 144, 226, 0.3));">Christianity</button>
          <button class="filter-btn religion-filter" data-religion="islam" style="background: linear-gradient(135deg, var(--green), rgba(46, 204, 113, 0.3));">Islam</button>
          <button class="filter-btn religion-filter" data-religion="buddhism" style="background: linear-gradient(135deg, var(--purple), rgba(155, 89, 182, 0.3));">Buddhism</button>
          <button class="filter-btn religion-filter" data-religion="hinduism" style="background: linear-gradient(135deg, var(--orange), rgba(243, 156, 18, 0.3));">Hinduism</button>
          <button class="filter-btn religion-filter" data-religion="judaism" style="background: linear-gradient(135deg, var(--cyan), rgba(52, 152, 219, 0.3));">Judaism</button>
        </div>
      </div>

      <!-- Search & Sort -->
      <div class="search-section">
        <div class="search-controls">
          <div class="search-box">
            <input type="search" id="search-input" placeholder="Search teachings...">
          </div>
          <select id="sort-select">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="title">A-Z Title</option>
          </select>
        </div>
      </div>

      <!-- Results Info -->
      <div class="results-info">
        Showing <span class="results-count" id="results-count">15</span> teachings
      </div>

      <!-- Teachings Grid -->
      <div class="teachings-grid" id="teachings-container"></div>

      <!-- No Results -->
      <div class="no-results" id="no-results">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><path d="M8 15h8M9 9h.01M15 9h.01"/>
        </svg>
        <h3>No teachings found</h3>
        <p>Try adjusting your filters or search terms</p>
      </div>
    </div>
  </section>

  <script>
    const teachings = [
      {religion:'buddhism',title:'The Four Noble Truths: The Path to Inner Peace and Liberation',excerpt:'The Buddha\'s first teaching reveals the universal truth of suffering and the path to liberation—a diagnosis, prognosis, and prescription for ending conflict within ourselves and with the world.',tags:['suffering','liberation','mindfulness'],date:1737072000000,url:'buddhism/four-noble-truths/'},
      {religion:'christianity',title:'Turn the Other Cheek: Non-Retaliation and Active Peacemaking',excerpt:'Jesus\'s radical teaching on non-retaliation challenges both passive submission and violent revenge, offering a third way of active, dignified resistance that transforms enemies into neighbors.',tags:['nonviolence','forgiveness','radical-love'],date:1737072000000,url:'christianity/turn-other-cheek/'},
      {religion:'hinduism',title:'Seeing the Divine in All Beings: Unity Consciousness and Universal Compassion',excerpt:'Krishna teaches Arjuna that true yoga culminates in seeing the Divine Self in all beings and all beings in the Self—a vision of radical unity that transforms perception, action, and relationship with all of existence.',tags:['unity','compassion','meditation'],date:1737072000000,url:'hinduism/divine-in-all-beings/'},
      {religion:'islam',title:'Repel Evil with Good: Transforming Enemies into Friends',excerpt:'The Quran teaches that responding to evil with goodness, patience, and mercy can transform bitter enemies into intimate friends—a spiritual strategy that requires extraordinary self-control and trust in Allah\'s wisdom.',tags:['forgiveness','patience','moral-excellence'],date:1737072000000,url:'islam/repel-evil-with-good/'},
      {religion:'judaism',title:'Swords into Plowshares: Isaiah\'s Vision of Universal Peace',excerpt:'Isaiah\'s soaring prophecy envisions a future when all nations will turn instruments of war into tools of peace, study war no more, and walk in the light of the Lord—a vision that has inspired peace movements for 2,700 years.',tags:['prophecy','messianic-age','disarmament'],date:1737072000000,url:'judaism/swords-into-plowshares/'},
      {religion:'buddhism',title:'Metta - The Practice of Universal Loving-Kindness',excerpt:'The Buddhist practice of cultivating boundless loving-kindness toward all beings, offering a transformative path from hostility to universal goodwill.',tags:['metta','compassion','loving-kindness'],date:1736899200000,url:'buddhism/metta-loving-kindness/'},
      {religion:'buddhism',title:'Hatred Never Ceases by Hatred - The Dhammapada\'s Eternal Law',excerpt:'The Dhammapada proclaims an eternal law: hatred never ceases by hatred, but by love alone. This teaching reveals Buddhism\'s radical response to conflict and the path to genuine peace.',tags:['hatred','love','forgiveness'],date:1736899200000,url:'buddhism/hatred-ceases-by-love/'},
      {religion:'christianity',title:'Love Your Enemies - The Radical Command of Jesus',excerpt:'Jesus\'s command to love our enemies stands as one of Christianity\'s most challenging and transformative teachings, calling believers to reflect God\'s indiscriminate love.',tags:['love','enemies','forgiveness'],date:1736899200000,url:'christianity/love-your-enemies/'},
      {religion:'christianity',title:'The Beatitudes - Blessed Are the Peacemakers',excerpt:'Jesus\'s revolutionary teaching that redefines what it means to be blessed, with a special focus on those who actively work for peace and reconciliation.',tags:['peace','compassion','justice'],date:1736899200000,url:'christianity/beatitudes/'},
      {religion:'hinduism',title:'Ahimsa - The Sacred Principle of Non-Violence',excerpt:'Ahimsa, the principle of non-violence in thought, word, and deed, stands as one of Hinduism\'s most profound contributions to world ethics and spiritual practice.',tags:['ahimsa','non-violence','compassion'],date:1736899200000,url:'hinduism/ahimsa-nonviolence/'},
      {religion:'hinduism',title:'The Bhagavad Gita on Inner Peace - Equanimity in the Storm',excerpt:'Krishna teaches Arjuna that true peace comes not from controlling external circumstances, but from mastering the mind through equanimity, detachment, and selfless action.',tags:['inner-peace','equanimity','yoga'],date:1736899200000,url:'hinduism/gita-inner-peace/'},
      {religion:'islam',title:'Inclining to Peace - The Quranic Command for Reconciliation',excerpt:'The Quranic verse that commands Muslims to pursue peace when enemies seek it, demonstrating that peace is preferred over continued conflict in Islamic teaching.',tags:['peace','reconciliation','treaty'],date:1736899200000,url:'islam/inclining-to-peace/'},
      {religion:'islam',title:'Reconciliation Between Believers - Making Peace in the Muslim Community',excerpt:'The Quran commands Muslims to actively mediate and reconcile conflicts between believers, establishing justice with taqwa (God-consciousness) as the foundation of peace.',tags:['reconciliation','peace','brotherhood'],date:1736899200000,url:'islam/reconciliation-believers/'},
      {religion:'judaism',title:'Seek Peace and Pursue It - The Active Command of the Psalms',excerpt:'The Psalmist commands not just seeking peace where you are, but actively pursuing it wherever it can be found—making peace-making a dynamic, lifelong quest.',tags:['peace','pursuit','active-peacemaking'],date:1736899200000,url:'judaism/seek-pursue-peace/'},
      {religion:'judaism',title:'Tikkun Olam - Repairing the World Through Justice and Peace',excerpt:'Tikkun Olam—repairing the world—transforms Jewish faith into active partnership with the Divine in perfecting creation through justice, compassion, and peace.',tags:['tikkun-olam','justice','peace'],date:1736899200000,url:'judaism/tikkun-olam/'}
    ];

    const religionColors = {
      christianity: '#4A90E2',
      islam: '#2ECC71',
      buddhism: '#9B59B6',
      hinduism: '#F39C12',
      judaism: '#3498DB'
    };

    let currentReligion = 'all';
    let currentSearch = '';
    let currentSort = 'newest';

    function renderTeachings() {
      const container = document.getElementById('teachings-container');
      const resultsCount = document.getElementById('results-count');
      const noResults = document.getElementById('no-results');

      let filtered = teachings.filter(t => {
        const matchReligion = currentReligion === 'all' || t.religion === currentReligion;
        const matchSearch = !currentSearch ||
          t.title.toLowerCase().includes(currentSearch) ||
          t.excerpt.toLowerCase().includes(currentSearch);
        return matchReligion && matchSearch;
      });

      // Sort
      filtered.sort((a, b) => {
        if (currentSort === 'newest') return b.date - a.date;
        if (currentSort === 'oldest') return a.date - b.date;
        if (currentSort === 'title') return a.title.localeCompare(b.title);
        return 0;
      });

      resultsCount.textContent = filtered.length;

      if (filtered.length === 0) {
        container.innerHTML = '';
        noResults.classList.add('show');
        return;
      }

      noResults.classList.remove('show');

      container.innerHTML = filtered.map(t => `
        <article class="teaching-card">
          <a href="${t.url}">
            <div class="teaching-content">
              <span class="religion-badge" style="background: ${religionColors[t.religion]}">
                ${t.religion.charAt(0).toUpperCase() + t.religion.slice(1)}
              </span>
              <h2 class="teaching-title">${t.title}</h2>
              <p class="teaching-excerpt">${t.excerpt}</p>
              <div class="teaching-tags">
                ${t.tags.slice(0, 3).map(tag => `<span class="tag">#${tag}</span>`).join('')}
              </div>
            </div>
          </a>
        </article>
      `).join('');
    }

    // Religion filters
    document.querySelectorAll('.religion-filter').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.religion-filter').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentReligion = btn.dataset.religion;
        renderTeachings();
      });
    });

    // Search
    document.getElementById('search-input').addEventListener('input', (e) => {
      currentSearch = e.target.value.toLowerCase();
      renderTeachings();
    });

    // Sort
    document.getElementById('sort-select').addEventListener('change', (e) => {
      currentSort = e.target.value;
      renderTeachings();
    });

    // Initial render
    renderTeachings();
  </script>
</body>
</html>
